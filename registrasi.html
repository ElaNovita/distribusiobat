	<div class="reg-body">
		<div class="row">
			<div class="row col s12 m8 offset-m2">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<form class="col s12 m10 offset-m1">
								<div class="row">
									<div class="input-field col s12 m10">
										<input id="pusksesmas" type="text" class="validate">
										<label for="pusksesmas">Nama Pusksesmas</label>
									</div>
									<div class="input-field col s12 m10">
										<input id="date" type="text" class="datepicker">
										<label for="date">Tanggal</label>
									</div>
									<div class="input-field col s12 m10">
										<input id="distributor" type="text" class="validate">
										<label for="distributor">Nama distributor</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-content">
						<div class="row">
							<form class="col s12 m10 offset-m1">
								<div class="row">
									<div class="input-field col s12 m8">
										<input id="obat" type="text" class="validate">
										<label for="obat">Nama Obat</label>
									</div>
									<div class="input-field col s7">
										<input id="obat" type="text" class="validate">
										<label for="obat">Jumlah</label>
									</div>
									<!-- ganti satuan jadi select -->
									<div class="input-field col s5">
										<select>
											<option value="" disabled selected>Satuan</option>
											<option value="1">Tablet</option>
											<option value="2">Sachet</option>
											<option value="3">Botol</option>
										</select>
										<!-- <label>Materialize Select</label> -->
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<a class="waves-effect waves-light btn add-button right col s12 m3"><i class="material-icons left">add</i>tambah obat</a>
			</div>

	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript">
		$('select').material_select();
		$('.datepicker').pickadate({
		    selectMonths: true, // Creates a dropdown to control month
		    selectYears: 15, // Creates a dropdown of 15 years to control year,
		    today: 'Today',
		    clear: 'Clear',
		    close: 'Ok',
		    closeOnSelect: false // Close upon selecting a date,
		  });
	</script>
